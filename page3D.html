<body>
	<div class="wrapper" id="wrapper">





	</div>


	<script type="importmap">
	{
		"imports": {
			"three": "https://unpkg.com/three@0.139.0/build/three.module.js",
			"OrbitControls": "https://unpkg.com/three@0.139.0/examples/jsm/controls/OrbitControls.js",
			"GLTFLoader": "https://unpkg.com/three@0.139.0/examples/jsm/loaders/GLTFLoader.js",
			"RectAreaLightHelper": "https://unpkg.com/three@0.139.0/examples/jsm/helpers/RectAreaLightHelper.js",
			"RectAreaLightUniformsLib": "https://unpkg.com/three@0.139.0/examples/jsm/lights/RectAreaLightUniformsLib.js"
		}
	}
	</script>


	<script type="module">

		import * as THREE from 'three';
		import { OrbitControls } from 'OrbitControls';
		import { GLTFLoader } from 'GLTFLoader';
		import { RectAreaLightHelper } from 'RectAreaLightHelper'
		import { RectAreaLightUniformsLib } from 'RectAreaLightUniformsLib';

		function init() {
			let wrapper = document.querySelector('.wrapper');

			//Scene
			const scene = new THREE.Scene()
			scene.background = new THREE.Color("#ffffff");

			//Camera
			const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.2, 100);
			camera.position.set(1.5, 2.5, 3)

			//render
			const renderer = new THREE.WebGLRenderer({ antialias: true })
			renderer.setSize(window.innerWidth, window.innerHeight)
			wrapper.appendChild(renderer.domElement)

			let plain;
			{
				plain = new THREE.Mesh(
					new THREE.PlaneGeometry(1000, 1000),
					new THREE.MeshBasicMaterial({ color: "#ffffff" })
				)
				plain.reciveShadow = true;
				plain.position.set(0, -1, 0)
				plain.rotateX(-Math.PI / 2);
				scene.add(plain)
			}

			// Model
			{
				const loader = new GLTFLoader();
				loader.load('model/scene.gltf', gltf => {
					scene.add(gltf.scene);
				},
					function (error) {
						console.log('Error: ' + error)
					}
				)
			}


			{
				const light = new THREE.AmbientLight(0xffffff, 0.3); // soft white light
				scene.add(light);
			}
			{
				const directionalLight = new THREE.DirectionalLight(0xffffff, .5);
				scene.add(directionalLight);
			}
			{
				const light = new THREE.HemisphereLight(0xffffff, 0xffffff, .5);
				scene.add(light);
			}

			{
				const light = new THREE.DirectionalLight(0xE7FFF3, 0.3)
				light.position.set(-1, 0, 1)
				light.lookAt(0, -1, 0)
				scene.add(light)

				// Helper
				// const helper = new THREE.DirectionalLightHelper(light, 5)
				// scene.add(helper)
			}

			// {
			// 	const light = new THREE.DirectionalLight(0xffffff, 0.3)
			// 	light.position.set(10, 5, 20)
			// 	light.lookAt(1, 10, 1)
			// 	scene.add(light)

			// 	// Helper
			// 	const helper = new THREE.DirectionalLightHelper(light, 5)
			// 	scene.add(helper)
			// }

			RectAreaLightUniformsLib.init();
			{
				const rectLight = new THREE.RectAreaLight(0xffffff, 0.2, 100, 100);
				rectLight.position.set(-10, 0, 0)
				rectLight.rotation.y = Math.PI + Math.PI / 4;
				scene.add(rectLight)
			}

			// {
			// 	const rectLight = new THREE.RectAreaLight(0xffffff, 0.1, 100, 100);
			// 	rectLight.position.set(10,0,0)
			// 	rectLight.rotation.y = Math.PI - Math.PI/4;
			// 	scene.add(rectLight)
			// }

			//OrbitControls
			const controls = new OrbitControls(camera, renderer.domElement);
			controls.autoRotate = true;
			controls.autoRotateSpeed = 5;
			controls.enableDamping = true;

			//Resize
			window.addEventListener('resize', onWindowResize, false)

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize(window.innerWidth, window.innerHeight)
			}

			// Animate
			function animate() {
				requestAnimationFrame(animate)
				//controls.update();
				renderer.render(scene, camera)
			}
			animate()

		}

		init()
	</script>
</body>
